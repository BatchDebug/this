<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This. Now. - A privacy-focused search engine aggregating results from multiple sources">
  <title>This. Now. - Privacy-Focused Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
  <div class="container">
    <header>
      <h1>This<span class="accent">.</span></h1>
      <p class="tagline">Now<span class="accent">.</span></p>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search anything..." autofocus>
      <button id="searchButton" aria-label="Search">
        <svg viewBox="0 0 24 24" class="search-icon">

        </svg>
      </button>
    </div>

    <div id="resultsContainer"></div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
